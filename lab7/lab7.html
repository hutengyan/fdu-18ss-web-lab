<html>
<head>
<title>Chapter 10</title>
<link rel="stylesheet" href="lab7.css">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>

</head>    
<body class="tiled">
<header>
    <h1>Art Filters</h1>
</header>
<main>
    <div id="sliderBox">
        <form>
           <label>Opacity: </label><p><input type="range" id="sliderOpacity" min="0" max="100" value="100" class="sliders" /> <span id="numOpacity">100</span>%</p>
           <p><label>Saturation: </label><input type="range" id="sliderSaturation" min="1" max="300" value="100" class="sliders"/> <span id="numSaturation">100</span>%</p>
           <p><label>Brightness: </label><input type="range" id="sliderBrightness" min="0" max="300" value="100" class="sliders" /> <span id="numBrightness">100</span>%</p>
           <p><label>Hue Rotate: </label><input type="range" id="sliderHue" min="0" max="360" value="0" class="sliders" /> <span id="numHue">0</span>deg</p>
           <p><label>Grayscale: </label><input type="range" id="sliderGray" min="0" max="100" value="0" class="sliders"/> <span id="numGray">0</span>%</p>
           <p><label>Blur: </label><input type="range" id="sliderBlur" min="0" max="10" value="0" class="sliders" /> <span id="numBlur">0</span>px</p>
           <p><button id="resetFilters">Reset</button> </p>
        </form>    
    </div>
    <figure id="imgManipulated">
        <img id="bigImage" src="images/medium/painting1.jpg" >
        <figcaption>
            <em>Still Life with Flowers in a Glass Vase</em> <br>
            Jan Davidsz. de Heem, 1650 - 1683
        </figcaption>
    </figure>   
    <div id="thumbBox">
        <div><img id="image1" src="images/small/painting1.jpg"  alt="Still Life with Flowers in a Glass Vase" title="Jan Davidsz. de Heem, 1650 - 1683"/></div>
        <div><img id="image2" src="images/small/painting2.jpg"  alt="Portrait of Alida Christina Assink" title="Jan Adam Kruseman, 1833"/></div>
        <div><img id="image3" src="images/small/painting3.jpg"  alt="Self-portrait" title="Vincent van Gogh, 1887"/></div>
        <div><img id="image4" src="images/small/painting4.jpg"  alt="William II, Prince of Orange, and his Bride, Mary Stuart" title="Anthony van Dyck, 1641"/></div>
        <div><img id="image5" src="images/small/painting5.jpg"  alt="Milkmaid" title="Johannes Vermeer, c. 1660"/></div>
    </div>
</main>
<script>
    $(document).ready(function () {
        $("#image1").click(function () {
            $("#bigImage").attr("src", "images/medium/painting1.jpg");
            $("figcaption").html(function () {
                return "<em>"+$("#image1").attr("alt")+"</em>"+"<br>"+$("#image1").attr("title");
            })
        })
        $("#image2").click(function () {
            $("#bigImage").attr("src", "images/medium/painting2.jpg");
            $("figcaption").html(function () {
                return "<em>"+$("#image2").attr("alt")+"</em>"+"<br>"+$("#image2").attr("title");
            })
        })
        $("#image3").click(function () {
            $("#bigImage").attr("src", "images/medium/painting3.jpg");
            $("figcaption").html(function () {
                return "<em>"+$("#image3").attr("alt")+"</em>"+"<br>"+$("#image3").attr("title");
            })
        })
        $("#image4").click(function () {
            $("#bigImage").attr("src", "images/medium/painting4.jpg");
            $("figcaption").html(function () {
                return "<em>"+$("#image4").attr("alt")+"</em>"+"<br>"+$("#image4").attr("title");
            })
        })
        $("#image5").click(function () {
            $("#bigImage").attr("src", "images/medium/painting5.jpg");
            $("figcaption").html(function () {
                return "<em>"+$("#image5").attr("alt")+"</em>"+"<br>"+$("#image5").attr("title");
            })
        })

        $(".sliders").bind("input propertychange",function () {
            var filter = "opacity(" + $("#sliderOpacity").val() + "%)" + "saturate(" + $("#sliderSaturation").val() + "%)" + "brightness(" + $("#sliderBrightness").val() + "%)" + "hue-rotate(" + $("#sliderHue").val() + "deg)" + "grayscale(" + $("#sliderGray").val() + "%)" + "blur(" + $("#sliderBlur").val() + "px)";
            $("#bigImage").css({"-webkit-filter": filter,"filter": filter});
            $("#numOpacity").text($("#sliderOpacity").val());
            $("#numSaturation").text($("#sliderSaturation").val());
            $("#numBrightness").text($("#sliderBrightness").val());
            $("#numHue").text($("#sliderHue").val());
            $("#numGray").text($("#sliderGray").val());
            $("#numBlur").text($("#sliderBlur").val());
        });

        $("#resetFilters").click(function () {
            $("#bigImage").css({"-webkit-filter": "none","filter": "none"});
            $("#sliderOpacity").attr("value","100");
            $("#sliderSaturation").attr("value","100");
            $("#sliderBrightness").attr("value","100");
            $("#sliderHue").attr("value","0");
            $("#sliderGray").attr("value","0");
            $("#sliderBlur").attr("value","0");
        })

    })
</script>
</body>   
</html>
